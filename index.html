<!DOCTYPE html>
<html>
<head>
    <title>MusicMover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .music-service-selector {
            width: 200px;
            height: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>MusicMover</h1>
    <p>Select your source and destination music services:</p>
    <select class="music-service-selector" id="sourceService">
        <option value="spotify">Spotify</option>
        <option value="soundcloud">Soundcloud</option>
        <option value="apple">Apple Music</option>
        <option value="amazon">Amazon Music</option>
    </select>
    <select class="music-service-selector" id="destinationService">
        <option value="spotify">Spotify</option>
        <option value="soundcloud">Soundcloud</option>
        <option value="apple">Apple Music</option>
        <option value="amazon">Amazon Music</option>
    </select>
</body>
</html>
